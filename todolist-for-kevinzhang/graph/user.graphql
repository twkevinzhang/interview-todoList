extend type Query {
    user(uid: String!): User!
}

type User {
  uid: ID!
  username: String!
  nickname: String
  email: String
  """
  自己建立的任務
  """
  createdTodoItems: [TodoItem!]!
  """
  被指派給自己執行的任務
  """
  ownedTodoItems: [TodoItem!]!
  """
  自己有在關注的任務
  """
  followedTodoItems: [TodoItem!]!
}

input UserForm {
  username: String!
  password: String!
  email: String
}
